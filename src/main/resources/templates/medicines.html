<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>List of medicines</title>
</head>
<body>
<div align="center">
<h1>Medicine List</h1>
<a th:href="@{/}">Home</a>
</div>
    <table>
        <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Medicine Name</th>
            </tr>
        </thead>
       <tbody>
            <tr th:each="medicines : ${medicines}">
                <td th:text="${medicines.id}">001</td>
                <td th:text="${medicines.med_Name}">default</td>
            </tr>
        </tbody>
    </table>



</body>
</html>
