<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List of medicine</title>
</head>
<body>

<table border="1">
    <thead>
    <tr>

    </tr>
    </thead>
    <tbody>
    <tr th:each="medicine,iStat : ${medicinePage.content}"
        th:style="${iStat.odd}? 'font-weight: bold;'"
        th:alt-title="${iStat.even}? 'even' : 'odd'">
        <td th:text="${medicine.id}"></td>
        <td th:text="${medicine.name}"></td>
    </tr>
    </tbody>
</table>
<div th:if="${medicinePage.totalPages > 0}" class="pagination"
     th:each="pageNumber : ${pageNumbers}">
    <a th:href="@{/Listmedicine(size=${medicinePage.size}, Page=${pageNumber})}"
       th:text=${pageNumber}
       th:class="${pageNumber==medicinePage.number + 1} ? active"></a>
</div>
</body>
</html>
