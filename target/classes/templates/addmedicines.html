<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List of medicine</title>
</head>
<body>

<div align="center">
<h1>Add Medicine</h1>
    <a th:href="@{/}">Home</a>
    <a th:href="@{medicines}">Medicines</a>
    <a th:href="@{control}">Control</a>

</div>

<form action="#" th:action="@{/addmedicines}" th:object="${addmedicines}" method="post">
    <p>Medicine Name:  <input type="text" th:field="*{name}" placeholder="Input Medicine Name"/></p>
    <p><input type="submit" value="Submit"/> <input type="reset" value="Reset"/></p>
</form>


</body>
</html>
